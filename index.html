<!DOCTYPE html>
<html lang="en">
<title>TrelloApp</title>

<head>
    <meta charset="UTF-8">
    <title>TrelloHome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="app" class="board-layout">  
        <header class="board-text"> Trello Dashboard</header>
        <div class="add-taskArea"></div>
        <div class="board-list">
            <div class="project-list list-title"><span>Project List</span></div>
            <div class="progress list-title"><span>In Progress</span></div>
            <div class="done list-title"><span>Completed</span></div>
        </div>
        <div class="dashboard-view"></div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
